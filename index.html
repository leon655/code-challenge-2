<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding:0;
            display:flex;
            justify-content:center;
            align-items: center;
            height: 100vh;
            background-color:aqua;
            }
            .shopping-list {
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                width: 300px;
            }

                h1 {
                    font: size 24px;
                    text-align:center;
                    margin-bottom:20px;
                    }
                    .input-section {
                        display:flex;
                        gap:10px;
                        margin-bottom:20px;
                        }
                        input{
                            flex: 1;
                            padding:10px;
                            font-size:16px;
                            border:1px solid #ddd;
                            border-radius:5px;

                        }
                        button {
                            padding:10px;
                            background: #007bff;
                            color:white;
                            border:none;
                            border-radius:5px;
                            cursor: pointer;
                            }
                            button:hover {
                                background:0056b3;
                            }
                            ul {
                                list-style:none;
                                padding:0;
                                margin:0 0 20px;
                                }
                                li {
                                    display:flex;
                                    justify-content:space-between;
                                    align-items:center;
                                    padding:10px;
                                    background:#f9f9f9;
                                    border:1px solid #ddd;
                                    border-radius: 5px;
                                    margin-bottom: 10px;

                            }
                            li.purchased{
                                text-decoration:line-through;
                                background:#d4edda;
                                color:#155724;
                            }
                            .clearr-btn{
                                width:100%;
                                background:#dc3545;
                            }
                            .clear-btn:hover {
                                background: #a71d2a;

                            }

                             </style>
</head>
<body>
    <div class="shopping list">
        <h1>shopping list</h1>
        <div class="input-section">
            <input id="item-input" type="text" placeholder="enter an item">
            <button id="add-btn">add</button>
        </div>
        <ul id="items-list"></ul>
        <button class="clear-btn" class="clear-btn">clear list</button>
    </div>
    <script src="shopping.js"></script>

    
</body>
</html>
